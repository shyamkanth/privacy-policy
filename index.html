<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Privacy Policies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .cover {
        background: url("./images/cover.png") no-repeat center center;
        background-size: cover;
        height: 30vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .cover h1 {
        font-weight: bold;
        font-size: 50px;
        color: white;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
      }
      .app-card {
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .app-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }
      .app-icon {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <!-- Cover Section -->
    <div class="cover">
      <h1>Privacy Policy</h1>
    </div>

    <!-- Content Section -->
    <div class="container my-5">
      <h2 class="mb-4 text-center">Our Apps & Privacy Policies</h2>
      <div class="row g-4">
        <!-- App 1 -->
        <div class="col-md-4 col-sm-6">
          <div class="card app-card h-100 text-center p-3">
            <img
              src="./images/android.png"
              alt="Password Vault"
              class="app-icon mx-auto mb-3"
            />
            <h5 class="card-title">Password Vault</h5>
            <p class="card-text">
              Securely store and manage your passwords locally on your device.
            </p>
            <a
              href="./privacy-policy/password-vault.html"
              class="btn btn-primary"
              >View Policy</a
            >
          </div>
        </div>

        <!-- App 3 -->
        <div class="col-md-4 col-sm-6">
          <div class="card app-card h-100 text-center p-3">
            <img
              src="./images/android.png"
              alt="Jaap Counter"
              class="app-icon mx-auto mb-3"
            />
            <h5 class="card-title">Japnaam</h5>
            <p class="card-text">
              Track your mantra counts, explore aartis, and manage daily
              prayers.
            </p>
            <a href="./privacy-policy/japnaam.html" class="btn btn-primary"
              >View Policy</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
